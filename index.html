<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alura Geek</title>

    href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAB4YPgA+Pj4ACgoKAD///8AgLD4ABgI8AAAEKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMzMzMzMzMzMzMyIiIiIzMzMyQRERFDMzMzIRERERIzMzIkQkQkQiMzJmIiIiImYjMmVmERFmViMyFVERERVRIzIRAREREBEjMhEBEREQESMyFQAREQBRIzMmUAAABWIzMzIRVVURIzMzMyEWYRIzMzMzMiIiIzMzMzMzMzMzMzMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    type="image/x-icon" />

  <!-- fontes -->
  <link href="https://fonts.cdnfonts.com/css/new-super-mario-font-u" rel="stylesheet" />

  <!-- estilo -->
  <link rel="stylesheet" href="styles/style.css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- link dos ícones do bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- cabeçalho -->
  <header class="header__container">
    <nav class="navbar ">
      <div class="container-fluid">
        <a class="logo__home"><img class="header__logo" src="./assets/icons/Alura-geek.png" alt="Alura Geek" width=""
            height="30"></a>
        <form class="header__input">
          <div class="search-wrapper">
            <input class="search-input form-control" autocomplete="off" type="search" name="q"
              placeholder="O que você está buscando?">
            <button type="button" id="searchButton" class="btn search-input-submit" value="Buscar" aria-label="Buscar">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <nav class="area__usuario">
      <!-- botão de perfil do usuário -->
      <div class="dropdown1">
        <button class="mainmenubtn1"> Login <img src="./assets/icons/perfil.png" alt="Mario Bros" width="46"
            height="46"></button>
        <div class="dropdown-child1">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Seu email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
            </div>
            <button type="submit" class="btn__login">Login</button>
          </form>
        </div>
      </div>
      <div class="dropdown2">
        <button class="mainmenubtn2"> Compras <img src="./assets/icons/moedas.png" alt="Moedas" width="46"
            height="46"></button>
        <div class="dropdown-child2">
          <div id="cart-total" class="cart-total">Total: R$ 0.00</div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid2">
      <div class="row">
        <div class="lista__produtos">
          <h1> Meus Produtos:</h1> <br> <br> <br>
          <div class="row row-cols-md-3 g-3 row-cols-1">
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/baby-yoda.jpg" class="card-img-top" alt="baby-yoda">
                <div class="card-body">
                  <h2 class="card-title">Baby Yoda</h2>
                  <p class="card-text">R$250,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/sonic-tails-statue.jpg" class="card-img-top" alt="sonic">
                <div class="card-body">
                  <h2 class="card-title">Sonic</h2>
                  <p class="card-text">R$ 150,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/stormtrooper-figure.jpg" class="card-img-top" alt="stormtrooper">
                <div class="card-body">
                  <h2 class="card-title">Stormtrooper</h2>
                  <p class="card-text">R$200,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/vader-pilot-lego.jpg" class="card-img-top" alt="vader">
                <div class="card-body">
                  <h2 class="card-title">Darth Vader Lego</h2>
                  <p class="card-text">R$1.000,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/gameboy.jpg" class="card-img-top" alt="gameboy">
                <div class="card-body">
                  <h2 class="card-title">Game Boy</h2>
                  <p class="card-text">R$ 800,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/ps-vr.jpg" class="card-img-top" alt="oculo rv">
                <div class="card-body">
                  <h2 class="card-title">Realidade Virtual</h2>
                  <p class="card-text">R$ 3.000,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/nes-console.jpg" class="card-img-top" alt="Nintendo">
                <div class="card-body">
                  <h2 class="card-title">Nintendo</h2>
                  <p class="card-text">R$ 5.000,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/ps5-white-with-controller.jpg" class="card-img-top" alt="ps5">
                <div class="card-body">
                  <h2 class="card-title">PlayStation 5</h2>
                  <p class="card-text">R$3.000,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id="produto">
                <img src="./assets/produtos/xbox-one-white-controller.jpg" class="card-img-top" alt="exboxcontroller">
                <div class="card-body">
                  <h2 class="card-title">Controle Xbox</h2>
                  <p class="card-text">R$ 250,00</p>
                </div>
                <div class="card_footer">
                  <button class="icon__ad" onclick="addToCart"><i class="bi bi-coin"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>

      </a>
    </div>
  </footer>

</body>
